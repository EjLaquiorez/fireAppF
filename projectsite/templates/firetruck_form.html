{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Fire Truck</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'firetruck-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
