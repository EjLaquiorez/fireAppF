{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Delete Incident</h4>
        <p>Are you sure you want to delete this incident?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'incident-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
