{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">{% if object %}Update Incident{% else %}Add Incident{% endif %}</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'incident-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
